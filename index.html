<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retirement Calculator with Tax</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Apple-style fonts */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
    }
    h1 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
    }

    .input-container {
      margin-bottom: 1rem;
    }
    .input-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
    }
    .input-field {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
    }
    .input-note {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold text-gray-700 mb-4 text-center sm:text-left">Retirement Calculator with Tax</h1>

      <div class="input-container">
        <label class="input-label" for="retirementAge">Retirement Age</label>
        <input type="number" id="retirementAge" class="input-field" placeholder="Enter your retirement age">
      </div>

      <div class="input-container">
        <label class="input-label" for="endAge">End Age</label>
        <input type="number" id="endAge" class="input-field" placeholder="Enter your end age">
      </div>

      <div class="input-container">
        <label class="input-label" for="totalInvestedAmount">Total Invested Amount</label>
        <input type="number" id="totalInvestedAmount" class="input-field" placeholder="Enter the total corpus">
      </div>

      <div class="input-container">
        <label class="input-label" for="expectedXIRR">Expected XIRR (%)</label>
        <input type="number" id="expectedXIRR" class="input-field" placeholder="Enter expected return">
      </div>

      <div class="input-container">
        <label class="input-label" for="monthlySWP">Monthly SWP Amount</label>
        <input type="number" id="monthlySWP" class="input-field" placeholder="Enter monthly SWP">
      </div>

      <div class="input-container">
        <label class="input-label" for="swpTopUpPercent">SWP Top-Up Percentage (Yearly)</label>
        <input type="number" id="swpTopUpPercent" class="input-field" placeholder="Enter SWP top-up %">
        <p class="input-note">Example: 5% means your SWP increases by 5% every year.</p>
      </div>

      <button onclick="calculate()" class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-4 w-full sm:w-auto">Calculate</button>

      <div id="inputSummary"></div>
      <div id="results" class="mt-6"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
